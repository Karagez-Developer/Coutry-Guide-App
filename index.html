<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Country Guide App</title>
</head>
<body>
    <div class="wrapper">
        <div class="search-content">
            <input type="text" class="search-inp" placeholder="Enter a country name here...">
            <button class="search-btn">Search</button>
        </div>
        <p class="validation-text">Please enter a valid country name</p>
        <div class="country-content">
            <img src="img/turkey.jpg" alt="img" class="flag-img">
            <h4 class="country-name">Turkey</h4>
            <ul class="country-discription">
                <li>
                    <span class="discription-item">Capital:</span>
                    <span class="discription-answer">Ankara</span>
                </li>
                <li>
                    <span class="discription-item">Continent:</span>
                    <span class="discription-answer">Europe</span>
                </li>
                <li>
                    <span class="discription-item">Population:</span>
                    <span class="discription-answer">84 680 273</span>
                </li>
                <li>
                    <span class="discription-item">Currency:</span>
                    <span class="discription-answer">Euro-EUR</span>
                </li>
                <li>
                    <span class="discription-item">Common Language:</span>
                    <span class="discription-answer">Turkey</span>
                </li>
            </ul>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
